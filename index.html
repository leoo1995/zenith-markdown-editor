<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Markdown Editor</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              dark: '#0f172a',
              darker: '#000000', 
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.700'),
                  code: {
                    color: theme('colors.slate.900'),
                    backgroundColor: 'rgb(0 0 0 / 0.05)',
                    padding: '0.125rem 0.375rem', 
                    borderRadius: '0.375rem', 
                  },
                },
              },
              dark: {
                css: {
                  color: '#FFFFFF', 
                  'p, li, strong, blockquote': { color: '#FFFFFF' },
                  h1: { color: '#FFFFFF', fontWeight: '900' },
                  h2: { color: '#FFFFFF', fontWeight: '800' },
                  h3: { color: '#FFFFFF', fontWeight: '700' },
                  code: {
                    color: '#FFFFFF',
                    backgroundColor: theme('colors.slate.800'),
                  },
                  pre: {
                    backgroundColor: '#000000',
                    border: '1px solid ' + theme('colors.slate.800'),
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Global Smooth Transitions */
      * {
        transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, opacity 0.4s ease;
      }
      
      .resizer-handle {
        width: 4px;
        height: 100%;
        cursor: col-resize;
        z-index: 50;
        background-color: transparent;
      }
      .resizer-handle:hover, .resizer-handle.active {
        background-color: #3b82f6;
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .dark ::-webkit-scrollbar-track { background: #000000; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
        "rehype-highlight": "https://esm.sh/rehype-highlight@^7.0.2",
        "docx": "https://esm.sh/docx@^9.0.0",
        "html2pdf.js": "https://esm.sh/html2pdf.js@^0.10.1",
        "file-saver": "https://esm.sh/file-saver@^2.0.5"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-slate-900 dark:bg-black dark:text-slate-50 overflow-hidden h-screen w-screen">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
