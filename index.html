<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenith Markdown Editor</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#3b82f6',
              secondary: '#64748b',
              dark: '#0f172a',
              darker: '#000000', 
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.slate.700'),
                  a: {
                    color: theme('colors.blue.500'),
                    '&:hover': {
                      color: theme('colors.blue.700'),
                    },
                  },
                  code: {
                    color: theme('colors.slate.900'),
                    backgroundColor: 'rgb(0 0 0 / 0.05)',
                    border: '1px solid rgb(0 0 0 / 0.1)',
                    padding: '0.125rem 0.375rem', 
                    borderRadius: '0.375rem', 
                    fontWeight: '500',
                    fontSize: '0.9em',
                    fontFamily: theme('fontFamily.mono'),
                  },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  'pre code': {
                    color: 'inherit',
                    backgroundColor: 'transparent',
                    border: 'none',
                    padding: '0',
                  },
                },
              },
              dark: {
                css: {
                  // Ultra High Contrast: Pure white text on absolute black
                  color: '#FFFFFF', 
                  'p': { color: '#FFFFFF' },
                  'li': { color: '#FFFFFF' },
                  'strong': { color: '#FFFFFF', fontWeight: '800' },
                  
                  a: {
                    color: theme('colors.blue.400'),
                    '&:hover': {
                      color: theme('colors.blue.300'),
                    },
                  },
                  
                  h1: { 
                    color: '#FFFFFF', 
                    fontWeight: '900',
                    textShadow: '0 0 10px rgba(255,255,255,0.1)' 
                  },
                  h2: { 
                    color: '#FFFFFF', 
                    fontWeight: '800',
                  },
                  h3: { 
                    color: '#FFFFFF', 
                    fontWeight: '700',
                  },
                  h4: { 
                    color: '#FFFFFF', 
                    fontWeight: '700',
                  },
                  
                  blockquote: { 
                    color: theme('colors.slate.200'),
                    borderLeftColor: theme('colors.blue.500'),
                    backgroundColor: 'rgba(255,255,255,0.03)',
                  },
                  
                  code: {
                    color: '#FFFFFF',
                    backgroundColor: theme('colors.slate.800'),
                    border: '1px solid ' + theme('colors.slate.700'),
                    fontWeight: '700',
                    padding: '0.15rem 0.4rem',
                  },
                  
                  pre: {
                    backgroundColor: '#0A0A0A',
                    border: '1px solid ' + theme('colors.slate.800'),
                  },
                },
              },
            }),
          },
        },
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="highlight-style">
    <style>
      /* Global Smooth Transitions */
      * {
        transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; color: black !important; }
        #preview-pane { width: 100% !important; height: auto !important; overflow: visible !important; background: white !important; color: black !important; }
      }

      @keyframes theme-rotate {
        from { transform: rotate(0deg) scale(0.8); opacity: 0.5; }
        to { transform: rotate(360deg) scale(1); opacity: 1; }
      }
      .theme-icon-animate {
        animation: theme-rotate 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      .resizer-handle {
        width: 4px;
        height: 100%;
        cursor: col-resize;
        transition: background-color 0.2s;
        z-index: 40;
      }
      .resizer-handle:hover, .resizer-handle.active {
        background-color: #3b82f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "rehype-highlight": "https://esm.sh/rehype-highlight@^7.0.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-black dark:text-slate-50 transition-colors duration-400">
    <div id="root"></div>
  </body>
</html>
